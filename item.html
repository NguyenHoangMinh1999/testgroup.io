<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLV</title>
    <link rel="stylesheet" href="css/item.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <script src="https://kit.fontawesome.com/793e5fabe9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="img/LOGO.svg">
                <div class="logo-name">
                    <h1>MLV</h1>
                </div>
            </div>

            <div class="chooses">
                <div class="option-1">
                    <ul>
                        <li><a href="index.html">Trang chủ</a></li>
                        <li><a href="index.html">Liên hệ</a></li>
                    </ul>
                </div>
                <div class="option-2">
                    <ul>
                        <li><a href="login.html"><i class='bx bx-user'></i></a></li>
                        <li><a href=""><i class='bx bx-heart'></i></a></li>
                        <li><a href=""><i class='bx bx-cart'></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="blank"></div>

    <div class="item-and-option">

        <div class="item">
            <div class="item-img">
                <img src="img/Adidas-superstar-W-FW8243-4.jpg" alt="">
            </div>
            <div class="item-detail">
                <h2>Chi tiết sản phẩm</h2>
                <P>Dáng regular fit</P>
                <P>Chất liệu bằng vải</P>
                <p>Có dây giày</p>
                <p>Đế cao su</p>
            </div>
        </div>

        <div class="option">
            <div class="option-title">
                <h1>Giày adidas</h1>
                <div class="line"></div>
                <h3>Tình trạng</h3>
                <p>Còn hàng</p>
            </div>
            <div class="option-price">
                <h3>Giá sản phẩm</h3>
                <p>500.000 vnđ</p>
            </div>

            <div class="option-choose">
                <h3>size</h3>
                <div class="choice">
                    <input type="radio" id="S" name="size" value="39-40">
                    <label for="S">39-40</label>
                </div>
                <div class="choice">
                    <input type="radio" id="M" name="size" value="41-42">
                    <label for="M">41-42</label>
                </div>
                <div class="choice">
                    <input type="radio" id="L" name="size" value="43-44">
                    <label for="L">43-44</label>
                </div>
            </div>
            
            <div class="quantity">
                <h3>Số lượng</h3>
                <div class="number">
                    <span class="minus">-</span>
                    <input type="text" value="1"/>
                    <span class="plus">+</span>
                </div>
            </div>

            <a href="">
                <div class="buy-btn">
                    <P>Mua hàng</P>
                </div>
            </a>
        </div>

    </div>

    <div class="footer">
        <div class="footer-content-1">
            <img src="img/LOGO.svg" alt="">
            <h1>MLV - Support your dreams</h1>
        </div>
        <div class="footer-content-2">
            <div class="info">
                <img src="img/mail.svg">
                <p>@gmail.com</p>
            </div>
            <div class="info">
                <img src="img/phone.svg">
                <p>67894739586</p>
            </div>
            <div class="info">
                <img src="img/location.svg">
                <p>thu duc</p>
            </div>
        </div>
        <div class="contact">
            <p>Kết nối với chúng tôi</p>
            <div class="web">
                <img src="img/facebook 1.svg">
                <img src="img/instagram 1.svg">
                <img src="img/amazon 1.svg">
            </div>
        </div>
    </div>
    

</body>
<script src="js/add.js"></script>
</html>
